<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Welcome</title>
</head>

<body>
  <nav class="taskbar flex-row">
    <div class="default-tbar-items flex-row">
      <label class="start-btn" for="dummy-input">
      </label>
      <input class="dummy-input" type="text" name="dummy-input" id="dummy-input">
      <!-- start menu  positon fixed start here -->
      <div class="start-menu">

      </div>
      <!-- start menu  positon fixed ends here -->
      <input class="tb-search frow-item-bottom" type="text" name="tb-search" id="tb-search" placeholder="Type here to search">
      <!-- search elements positon fixed start here -->
      <div class="search-box">
      </div>
      <!-- search elements positon fixed end here -->
      <a href="#"><img class="tbar-left-image" src="./image/png/cortana.png" alt="cortana-png"></a>
      <a href="#"><img class="tbar-left-image" src="./image/png/taskview.png" alt="taskview-png"></a>
      <a href="#"><img class="tbar-left-image" src="./image/png/tb-folder.png" alt="folder"></a>
      <a href="#"><img class="tbar-left-image" src="./image/png/tb-chrome.png" alt="chrome"></a>
    </div>

    <div class="default-tbar-icons flex-row">
      <a href="#"><img class="tbar-right-image" src="./image/png/caretup.png" alt="caret"></a>
      <a href="#"><img src="./image/png/battery.png" alt="battery" class="tbar-right-image"></a>
      <a href="#"><img src="./image/png/wifi.png" alt="wifi" class="tbar-right-image img-fit"></a>
      <a href="#"><img src="./image/png/audio.png" alt="audio" class="tbar-right-image"></a>
      <div class="flex-col-middle-center">
        <p class="tb-date-time">10:13 AM</p>
        <p class="tb-date-time">7/3/2020</p>
      </div>
      <a href="#"><img src="./image/png/notif.png" alt="notif" class="tbar-right-image"></a>
      <a href="#" class="show-desk"></a>
    </div>
  </nav>
</body>

</html>
