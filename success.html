<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Welcome</title>
</head>

<body>
  <nav class="taskbar flex-row">

      <label class="start-btn" for="dummy-input">
      </label>

      <!-- start menu  positon fixed start here -->

      </div>
      <!-- search elements positon fixed end here -->
      <a href="#"><img class="tbar-right-image" src="./image/png/cortana.png" alt="cortana-png"></a>
      <a href="#"><img class="tbar-right-image" src="./image/png/taskview.png" alt="taskview-png"></a>
      <a href="#"><img class="tbar-right-image" src="./image/png/tb-folder.png" alt="folder"></a>
      <a href="#"><img class="tbar-right-image" src="./image/png/tb-chrome.png" alt="chrome"></a>
    </div>
    <div class="default-tbar-icons"></div>
  </nav>

</html>
