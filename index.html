<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Windows Clone login</title>
</head>

<body>
  <input type="checkbox" name="lock" id="lock" class="lock-box">
  <label class="lockscreen flex-col-bottom" for="lock">
    <div class="ls-date-time flex-col-bottom">
      <div class="ls-dt-time"><h1>4:54</h1></div>
      <div class="ls-dt-date"><h2>Thursday, July 2</h2></div>
    </div>
    <div class="ls-icons fcol-item-right">
      <img class="img-fit" src="./image/png/wifi.png" alt="wifi-png">
      <img class="img-fit" src="./image/png/battery.png" alt="battery-png">
    </div>
  </label>
  <div class="login flex-col">
    <div class="login-field flex-col-middle-center">
      <img class="lg-user-icon img-fit-round" src="./image/png/user.png">
      <form class="lg-user-input" action="#">
        <input class="lg-user-pw" type="password" name="passwor" id="password">
      </form>
      <h4>Sign in Options</h4>
    </div>
    <div class="login-icons flex-row-right">
      <a href="#">ENG</a>
      <a href="#"><img class="img-fit" src="./image/png/wifi.png" alt="wifi-png"></a>
      <a href="#"><img src="./image/png/access.png" alt="acess-png"></a>
      <a href="#"><img src="./image/png/power.png" alt="power-png"></a>
    </div>
    <div class="login-icons"></div>
  </div>
</body>

</html>
